<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="display">
            <div class="screen">
                <div class="result" id="ans"></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="num" ><input id="clear" type="button" value="clear"></div>
                <div class="num" ><input id="root" type="button" value="square root"></div>
                <div class="num" ><input id="del" type="button" value="1"></div>
                <div class="num" ><input id="add" type="button" value="+"></div>
            </div>
            <div class="row">
                <div class="num" ><input id="1" type="button" value="1"></div>
                <div class="num" ><input id="2" type="button" value="2"></div>
                <div class="num" ><input id="3" type="button" value="3"></div>
                <div class="num" ><input id="sub" type="button" value="-"></div>
            </div>
            <div class="row">
                <div class="num" ><input id="4" type="button" value="4"></div>
                <div class="num" ><input id="5" type="button" value="5"></div>
                <div class="num" ><input id="6" type="button" value="6"></div>
                <div class="num" id="div"><input type="button" value="/"></div>
            </div>
            <div class="row">
                <div class="num" ><input id="7" type="button" value="7"></div>
                <div class="num" ><input id="8" type="button" value="8"></div>
                <div class="num" ><input id="9" type="button" value="9"></div>
                <div class="num" id="mul"><input type="button" value="*"></div>
            </div>
            <div class="row">
                <div class="num" ><input id="0" type="button" value="0"></div>
                <div class="num" ><input id="00" type="button" value="00"></div>
                <div class="num" ><input id="." type="button" value="."></div>
                <div class="num" id="eql"><input type="button" value="="></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
